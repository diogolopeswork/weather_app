    <section class="hero">
        <div class="col-lg-7 hero-left">
            <div class="hero-header">
                <a href="#" class="app-name">Weathapp</a>
                <button class="hamburger"><i class="fas fa-bars"></i></button>
            </div>
            <div class="hour-n-date-container mt-5">
                <span class="time-text fw-lighter"></span>
                <span class="date-text fw-lighter"></span>
            </div>
        </div>
        <div class="col-lg-5 hero-right glass-container">
            <div class="hero-header mb-3">
                <button class="c-hamburger d-none"><i class="fas fa-times"></i></button>
            </div>
            <div class="change-loc-container">
                <input type="text" id="location-input">
                <i class="fas fa-search"></i>
            </div>
            <div class="curr-weather-details mt-3">
                <span>Weather Details:</span>
            </div>
            <div class="forecast-container"></div>
        </div>
    </section>
